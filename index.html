<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My GitHub Page</title>
  <style>
    :root { --max: 1100px; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    /* Header image */
    .hero {
      height: 260px;
      background: url("./header.jpg") center/cover no-repeat;
    }

    /* Top bar w/ right-side nav */
    .topbar {
      border-bottom: 1px solid #eee;
      background: #fff;
    }
    .topbar-inner {
      max-width: var(--max);
      margin: 0 auto;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .brand { font-weight: 700; }
    nav { margin-left: auto; display: flex; gap: 14px; }
    nav a { text-decoration: none; color: #111; padding: 6px 10px; border-radius: 8px; }
    nav a:hover { background: #f3f3f3; }

    /* Main center content */
    main {
      max-width: var(--max);
      margin: 0 auto;
      padding: 28px 16px 60px;
      display: grid;
      place-items: center;
    }
    .card {
      width: min(720px, 100%);
      border: 1px solid #eee;
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      background: #fff;
    }
    .card h1 { margin: 0 0 8px; font-size: 22px; }
    .muted { color: #666; margin: 0 0 16px; }
    .fallback {
      border: 1px dashed #ccc;
      border-radius: 12px;
      padding: 12px;
      color: #444;
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <header class="hero" role="img" aria-label="Header image"></header>

  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">My Site</div>
      <nav>
        <a href="#home">Home</a>
        <a href="#photos">Photos</a>
        <a href="#about">About</a>
      </nav>
    </div>
  </div>

  <main id="home">
    <section class="card">
      <h1>Instagram</h1>
      <p class="muted">Featured post</p>

      <!-- Instagram embed (public post). Replace the href with your post URL. -->
      <blockquote
        class="instagram-media"
        data-instgrm-permalink="https://www.instagram.com/p/POST_ID_HERE/"
        data-instgrm-version="14"
        style="background:#FFF; border:0; margin: 0; padding:0; width:100%;">
      </blockquote>

      <!-- Loads Instagram’s embed script -->
      <script async src="https://www.instagram.com/embed.js"></script>

      <div class="fallback">
        If the embed doesn’t load (privacy blockers, etc.), open it on Instagram:
        <a href="https://www.instagram.com/p/POST_ID_HERE/" target="_blank" rel="noopener">View post</a>
      </div>
    </section>
  </main>
</body>
</html>
