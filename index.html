<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Robin Nilsson</title>

<style>
:root {
  --max-width: 1200px;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #fafafa;
  color: #111;
}

/* HEADER IMAGE */
.hero {
  height: 320px;
  background: url("assets/header.jpg") center/cover no-repeat;
}

/* NAVBAR */
.navbar {
  background: white;
  border-bottom: 1px solid #eee;
}

.nav-inner {
  max-width: var(--max-width);
  margin: 0 auto;
  padding: 16px 20px;
  display: flex;
  align-items: center;
}

.logo {
  font-weight: 700;
  font-size: 18px;
}

nav {
  margin-left: auto;
}

nav a {
  text-decoration: none;
  margin-left: 20px;
  color: #111;
  font-weight: 500;
  transition: opacity 0.2s ease;
}

nav a:hover {
  opacity: 0.6;
}

/* MAIN CONTENT */
main {
  max-width: var(--max-width);
  margin: 50px auto;
  padding: 0 20px 60px 20px;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 24px;
}

/* CARD */
.card {
  display: block;
  background: white;
  border-radius: 18px;
  overflow: hidden;
  text-decoration: none;
  color: inherit;
  box-shadow: 0 12px 30px rgba(0,0,0,0.06);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 18px 40px rgba(0,0,0,0.08);
}

.card img {
  width: 100%;
  height: 300px;
  object-fit: cover;
  display: block;
}

/* META */
.meta {
  padding: 14px 16px;
}

.caption {
  font-size: 14px;
  line-height: 1.4;
  max-height: 3.6em;
  overflow: hidden;
  text-overflow: ellipsis;
}

.link {
  margin-top: 8px;
  font-size: 13px;
  opacity: 0.6;
}
</style>
</head>

<body>

<header class="hero"></header>

<div class="navbar">
  <div class="nav-inner">
    <div class="logo">Robin Nilsson</div>
    <nav>
      <a href="#">Home</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
    </nav>
  </div>
</div>

<main>
  <h2>Latest Instagram Posts</h2>
  <div id="instagram-feed" class="grid"></div>
</main>

<script>
fetch("ig/posts.json")
  .then(response => response.json())
  .then(posts => {
    const container = document.getElementById("instagram-feed");

    posts.forEach(post => {
      const card = document.createElement("a");
      card.href = post.permalink;
      card.target = "_blank";
      card.className = "card";

      const caption = post.caption ? post.caption : "";

      card.innerHTML = `
        <img src="${post.media_url}" alt="">
        <div class="meta">
          <div class="caption">${caption}</div>
          <div class="link">Open on Instagram â†—</div>
        </div>
      `;

      container.appendChild(card);
    });
  })
  .catch(error => {
    console.error("Error loading Instagram posts:", error);
  });
</script>

</body>
</html>
