<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robin Nilsson</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #fafafa;
    }

    /* Header image */
    .hero {
      height: 300px;
      background: url("header.jpg") center/cover no-repeat;
    }

    /* Navigation bar */
    .navbar {
      background: white;
      border-bottom: 1px solid #eaeaea;
    }

    .nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 15px 20px;
      display: flex;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      font-size: 18px;
    }

    nav {
      margin-left: auto;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #111;
      font-weight: 500;
    }

    nav a:hover {
      opacity: 0.6;
    }

    /* Main content */
    main {
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
      display: flex;
      justify-content: center;
    }

    .instagram-container {
      width: 100%;
      max-width: 540px;
    }
  </style>
</head>

<body>

  <!-- Header Image -->
  <header class="hero"></header>

  <!-- Navigation -->
  <div class="navbar">
    <div class="nav-inner">
      <div class="logo">Robin Nilsson</div>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Gallery</a>
      </nav>
    </div>
  </div>

  <!-- Main Content -->
  <main>
    <div class="instagram-container">

      <blockquote 
        class="instagram-media"
        data-instgrm-permalink="https://www.instagram.com/p/C1iYl2-I4cX/"
        data-instgrm-version="14"
        style="background:#FFF; border:0; margin:0 auto; width:100%;">
      </blockquote>

    </div>
  </main>

  <!-- Instagram Script (only include once) -->
  <script async src="https://www.instagram.com/embed.js"></script>

</body>
</html>
